name: Static Code Analysis

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: install cppcheck
      run: sudo apt -y install cppcheck
    - name: cpp Check
      run: cppcheck Implementation/all